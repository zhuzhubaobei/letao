<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐淘首页</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左侧导航部分 -->
    <div class="lt_aside">
        <div class="brand"><a href="#">黑马33期</a></div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class='glyphicon glyphicon-user'></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class='category'><i class='glyphicon glyphicon-list'></i><span>分类管理</span></a>
                    <div class='child' style='display:block;'>
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class='current'>二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class='glyphicon glyphicon-tags'></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体内容部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class='pull-left icon_menu'><i class='glyphicon glyphicon-align-justify'></i></a>
            <a href="#" class='pull-right icon_logout'><i class='glyphicon glyphicon-log-out'></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button class='btn btn-default' id='addBtn'>添加分类</button>
                <table class='table table-bordered table-hover mt-20'>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class='pull-right'>
                    <ul id='pagintor'></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id='addModal'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form id='form'>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown open">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id='dropdownText'>请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>

                            <input type="hidden" name='brandName'>

                        </div>

                        <div class="form-group">
                            <input type="text" name='categoryId' class="form-control" placeholder="请输入二级分类名称">
                        </div>

                        <div class="form-group">
                            <label class='btn btn-default' for="fileupload">上传图片</label>
                            <input type="file" name='pic1' id='fileupload' data-url='/category/addSecondCategoryPic'
                                style='display:none'>
                        </div>

                        <div class="form-group" id='imgBox' >
                            <img style="width:100px;"  src="./images/default.png" alt="">
                            <input type="hidden" name='brandLogo'>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
                </form>

            </div>
        </div>
    </div>


    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id='logoutModal'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class='red'>
                        <i class='glyphicon glyphicon-info-sign'></i>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='logoutBtn'>退出</button>
                </div>
            </div>
        </div>
    </div>


    <script type='text/html' id='secondTpl'>
      {{each rows v i}}
          <tr>
                <td>{{ i + 1 + (page -1) * size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img style='height:50px;' src={{v.brandLogo}} alt=""></td>
          </tr>
      {{/each}}
    </script>

    <script type='text/html' id='dropdownTpl'>
      {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
      {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
