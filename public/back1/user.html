<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录页</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">

</head>

<body>
    <!-- 左侧导航部分 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马前端33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#" class='current'><i class='glyphicon glyphicon-user'></i> <span>用户管理</span></a></li>
                <li>
                    <a href="#" class='category'><i class='glyphicon glyphicon-list'></i> <span>分类管理</span></a>
                    <div class='child'>
                        <a href="#">一级分类</a>
                        <a href="#">二级分类</a>
                    </div>
                </li>
                <li><a href="#"><i class='glyphicon glyphicon-tags'></i> <span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体内容部分 -->
    <div class="lt_main">
        <!-- 右侧上面导航区域 -->
        <div class="lt_nav">
            <a href="#" class='pull-left icon_menu'><i class='glyphicon glyphicon-align-justify'></i></a>
            <a href="#" class='pull-right icon_logout'><i class='glyphicon glyphicon-log-out'></i></a>
        </div>

        <!-- 右侧内容区域 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <div class="lt_content mt-20">
                    			
                <table class='table table-bordered table-hover'>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                     <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <ul id='pagintor'></ul>
                </div>
            </div>
        </div>
    </div>


    <script type='text/html' id='tpl'>
    {{ each rows v i }}
        <tr>
                <td>{{v.id}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete === 1 ? '正常' : '已禁用'}}</td>
                <td>
                    {{if v.isDelete === 1}}
                    <button class='btn btn-danger'>禁用</button>
                    {{else}}
                    <button class='btn btn-success'>启用</button>
                    {{/if}}
                </td>
            </tr>
    {{ /each }}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>



</body>

</html>
